language: go
go:
- 1.12.x
env:
- GO111MODULE=on
script:
- mv /app/src/artisan.go /app/src/artisan.txt
- go build -o /app/src/builds/main_linux /app/src/main.go
-
- mv /app/src/main.go /app/src/main.txt
- mv /app/src/artisan.txt /app/src/artisan.go
- go build -o /app/src/builds/artisan_linux /app/src/artisan.go

- mv /app/src/main.txt /app/src/main.go
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "/app/src/builds/*"
  on:
    repo: totoval/crypto-alert